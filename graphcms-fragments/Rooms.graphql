fragment Rooms on Rooms {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  roomOrder
  roomTitle
  price
  bedCount
  bathroomCount
  adultCount
  childCount
  area
  description {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  slug
  features {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  services {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  cloudbedsLink
  roomImage {
    ... on GalleryImage {
      stage
      id
      imageAltText
      imageTitle
      image {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
      updatedAt
    }
  }
  roomGallery {
    ... on GalleryImage {
      stage
      id
      imageAltText
      imageTitle
      image {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
      updatedAt
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}